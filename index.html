<!DOCTYPE html>
<html>
<head>
  <title>"sequences"</title>
  <link rel=stylesheet href="node_modules/materialize-css/dist/css/materialize.css"/>
  <script src="node_modules/rx/dist/rx.all.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
</head>
<body class="container row">
  <div id="text" class="col s4 left blue lighten-4 ">
    <h1 id="big" class="lighten-3">BIG TEXT</h1>
    <h2 id="small" class="lighten-3">small text</h2>
  </div>
  <div id="outputs" class="col s4 yellow lighten-4 ">
<!--     <div id="position">
      <div id="position_x">x</div>
      <div id="position_y">y</div>
    </div> -->
    <div id="timer">
      <h1 id="time"></h1>
    </div>
    <div id="hover">
      <span>
        <p class="text">hovered box:</p>
      </span>
      <h3 id="hoverText"></h3>
    </div>
  </div>
  <div id="" class="col s4 right">
    <div class="row">
      <a class='dropdown-button btn' href='#' data-activates='timeDelay'>Delay Hover!</a>
      <ul id='timeDelay' class='dropdown-content'>
        <li><a onclick="delayHoverBy(500)">1/2</a></li>
        <li><a onclick="delayHoverBy(1000)">1</a></li>
        <li><a onclick="delayHoverBy(5000)">5</a></li>
      </ul>
    </div>
  </div>
